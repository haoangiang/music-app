<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Import Main CSS -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- Import Fontawesome -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <div class="background">
            <div class="login__form">
                <div class="login__form-title">
                    <div class="login__form-title--logo">
                        <img src="./assets/img/logo_spotify.webp" alt="" class="login__form-title--img w-100">
                    </div>
                    <div class="login__form-title--text">
                        <h1>Log in to Spotify</h1>
                    </div>
                </div>

                <div class="login__socialMedia">
                    <button class="login__socialMedia-btn login__socialMedia-btn--google mb-3 input-50">
                        <i class="fa-brands fa-google login__socialMedia-icon login__socialMedia-icon--google"></i>
                        <span class="login__socialMedia-text">Đăng nhập bằng Google</span>
                    </button>
                    <button class="login__socialMedia-btn login__socialMedia-btn--facebook input-50">
                        <i class="fa-brands fa-facebook login__socialMedia-icon login__socialMedia-icon--facebook"></i>
                        <span class="login__socialMedia-text">Đăng nhập bằng Facebook</span>
                    </button>
                </div>

                <div class="login__or">
                    <div class="login__or-line"></div>
                </div>

                <div class="login__input-form">
                    <div class="login__input-item login__input--email mb-3">
                        <input id="email" type="email" class="p-3" placeholder="Email">
                    </div>
                    <div class="login__input-item login__input--password mb-3">
                        <input id="password" type="password" class="p-3" placeholder="Password">
                    </div>
                    <div class="login__input-btn mt-5 input-50">
                        <button onclick="handleLogin()" type="button" class="login__input-submit">Đăng nhập</button>
                    </div>
                </div>

                <div class="login__password-forgot">
                    <a href="" class="login__password-link">Quên mật khẩu?</a>
                </div>

                <div class="login__account">
                    <span class="login__account-text">Bạn chưa có tài khoản?</span>
                    <a href="" class="login__account-link">Đăng ký Spotify.</a>
                </div>
            </div>

            <footer class="footer__reCAPTCHA">
                <p class="footer__reCAPTCHA-text">
                    This site is protected by reCAPTCHA and the Google
                    <a href="" class="footer__reCAPTCHA-link">Privacy Policy</a>
                    and
                    <a href="" class="footer__reCAPTCHA-link">Terms of Service</a>
                    apply.
                </p>
            </footer>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
